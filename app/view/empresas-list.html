
<dashboard></dashboard>

<div class="row">
 <div class="col-lg-12">
  <h1 class="page-header">{{titulo}}</h1>
</div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div id="empresas-list">
      <li class="loading">
       <img src="../../assets/images/loader.gif" height="200" width="200"/>
     </li>

     <table class="table table-bordered table-hover" *ngIf="empresas">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>NÚMERO DE IDENTIFICACIÓN</th>
          <th>NOMBRE COMERCIAL</th>
          <th>OBSERVACIONES</th>
          <th colspan="3">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empresas">
          <td>{{ empresa.KEY }}</td>
          <td>{{ empresa.NOMBRE }}</td>
          <td>{{ empresa.NUMERO_IDENTIFICACION }}</td>
          <td>{{ empresa.NOMBRE_COMERCIAL }}</td>
          <td>{{ empresa.OBSERVACIONES }}</td>
          <td><a [routerLink]="['/dashboard/empresa',empresa.KEY]" class="btn btn-success">
            <span aria-hidden="true" class="glyphicon glyphicon-eye-open"></span> Ver</a>
          </td>
          <td><a [routerLink]="['/dashboard/editar-empresa',empresa.KEY]" href="" class="btn btn-info">
            <span aria-hidden="true" class="glyphicon glyphicon-edit"></span> Editar</a>
          </td>    
          <td><a (click)="onBorrarEmpresa(empresa.KEY)" class="btn btn-danger">
            <span aria-hidden="true" class="glyphicon glyphicon-trash"></span> Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
