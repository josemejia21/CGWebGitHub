<div class="col-md-3 col-md-offset-3">
    <h2>CG Web</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="usuario.USERNAME" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Usuario es requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="usuario.CLAVE" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password es requerido</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
            <span class="glyphicon glyphicon-play-circle" ></span> Ingresar</button>
        </div>
    </form>
</div>
